<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doTask() {
            return new Promise( (resolve, reject) => {
                // setTimeout(() => resolve("products data"), 3000);
                setTimeout(() => reject("products not found!!!"), 3000);
            });
        }

        doTask().then(
        (data) => console.log(data),  //resolve fn
        (err) => console.log("Boom :-(", err) // reject fn
    );

        console.log("Bye!!!"); // not blocked
    </script>
</body>
</html>
